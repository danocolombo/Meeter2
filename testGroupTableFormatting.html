	<div id="groupInformationArea" class="w3-table-all"></div>

		var xhttp = new XMLHttpRequest();

				}
				for (var i = 0; i < group.length; i++) {
					output += '<tr><td><a href=\'grpForm.php?GID='

							+ group[i].MtgID
							+ '&Action=Edit\'><img src=\'images/btnEdit.gif\'></img></a></td><td>'
							+ group[i].Title + '</td><td>'
							+ group[i].FacFirstName + '</td><td>'
							+ group[i].CoFirstName + '</td><td>'
							+ group[i].Location
							+ '</td><td></td><td></td></tr>';
				}
				if (group.length > 0) {
					output += "</table>";
				}
				document.getElementById('groupInformationArea').innerHTML = output;

				// 			          }

			// 		          document.getElementById('groupInformationArea').innerHTML = output;

	</script>
