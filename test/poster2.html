<html>
		<head>

			<script type="text/javascript">
				$(document).ready(function () {
					$("#form1").submit(function () {
						alert("Form submitted");
						
						$("form1").submit();
					});

						$("form1").submit();
					});
				});
			</script>
		</head>
		<body>
			<form id="form1">
				<input name="name" id="name" type="text" />
				<input name="submit" id="submit" type="submit" />
			</form>
		</body>
	</html>
